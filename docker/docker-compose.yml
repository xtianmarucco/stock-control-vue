version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: heladeria_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - heladeria_net

volumes:
  postgres_data:

networks:
  heladeria_net: